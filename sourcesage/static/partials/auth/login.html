<ion-view view-title="Login">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="yourname@example.com" ng-model="user.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="********" ng-model="user.password">
      </label>
      <div class="button-bar">
        <button class="button button-block button-positive" ng-click="login()">
          Login
        </button>
        <button class="button button-block button-assertive" ng-click="signup()">
          Sign up
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
