<div class="bar bar-header bar-light">
  <h1 class="title">Questions</h1>
</div>
<ion-view view-title="Questions">
  <ion-content>
    <label class="item item-input">
      <textarea placeholder="Your question ..." rows="5" ng-model="new_question.content"></textarea>
    </label>
    <button class="button button-block button-balanced" ng-click="createQuestion(new_question)">
      Create Question
    </button>
    <div class="list card" ng-repeat="ques in questions">
      <div class="item item-avatar">
        <gravatar email="[[ ques.author.email ]]"></gravatar>
        <h3>[[ ques.author.email ]]</h3>
        <p>[[ ques.created_time ]]</p>
      </div>
      <div class="item item-body">
        <p>[[ ques.content ]]</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
