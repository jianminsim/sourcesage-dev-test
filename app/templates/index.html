<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <!-- Bootstrap Core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/static/css/chat.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="row">
                    <div>
                        <div class="span6 left">
                            Welcome {{current_user.name}}
                        </div>
                        <div class="span 3 right">
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="log" class="discussion-text">
            {% for question, answers in data_dic.iteritems() %}
                <div id={{question[0]}}>
                    <h3 class="question-text">{{question[2]}} : {{question[1]}} </h3>
                    <form class="form-inline tab-left-margin answer-text">
                        <input type="text" class="form-control answer-text" id="{{question[0]}}_response" placeholder="Answer here">
                        <input type="button" value="Answer" class="btn btn-primary"id="answer">
                    </form>
                </div>
                <div id="{{question[0]}}_answer" class="tab-left-margin answer-text">
                    <br>
                    {% for answer in answers %}
                        <ol class="breadcrumb">
                            <li>
                                <p class="question-response"><strong>{{answer[1]}}</strong>: {{answer[0]}}</p>
                            </li>
                        </ol>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div class="footer">
            <form class="form-inline answer-text">
                <tr>
                    <td><input type="text" class="form-control answer-text" name="message" id="message" placeholder="Start writing your question here"></td>
                    <td><input type="button" value="Create Question" class="btn btn-primary" id="create_question"></td>
                </tr>
            </form>
        </div>

        <!-- jQuery -->
        <script src="/static/js/jquery.js"></script>

        <!-- socketIO -->
        <script type="text/javascript" src="/static/js/socket-io.js"></script>

        <script type="text/javascript">
	        var user_name = '{{current_user.name}}';
        </script>
        <!-- custom Javascript -->
        <script src="/static/js/qa_chat.js"></script>
    </body>
</html>
