<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QA Sourcesage</title>
</head>
<body>
    {% macro render_field(field) %}
        <dd>
            {% if field.errors %}
                <ul class=errors>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </dd>
    {% endmacro %}
</body>
</html>
